<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Cartão</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>
            <img src="../assets/images/santander-logo.png">
        </header>

        <div class="tela">
            <div class="forms">
                <h1>Cadastro Pessoa Física</h1>
                <form>
                    <p>
                        <label for="nome" class="label">Nome: </label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" class="input">
                    </p>
    
                    <p>
                        <label for="email" class="label">E-mail: </label>
                        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" class="input">
                    </p>
    
                    <p>
                        <label for="rg" class="label">RG: </label>
                        <input type="number" name="rg" id="rg" placeholder="00.000.000" class="input">
                    </p>
    
                    <p>
                        <label for="telefone" class="label">Número de Telefone: </label>
                        <input type="number" name="telefone" id="telefone" placeholder="(00) 00000-0000" class="input">
                    </p>
    
                    <p class="p-endereco">
                        <label for="rua" class="label">Endereço: </label>
                        <input type="text" name="rua" id="rua" placeholder="Rua" class="input" style="margin-bottom: 12px;">
    
                        
    
                        <div style="display: flex;">
                            <div class="gap">.</div>
                            <div class="endereco">
                                <input type="text" name="complemento" placeholder="Complemento" style="margin-bottom: 12px;">
                                <input type="text" name="cidade" placeholder="Cidade" style="margin-bottom: 12px;">
                                <input type="text" name="estado" placeholder="Estado" style="margin-bottom: 12px;">
                                <input type="number" name="cep" placeholder="CEP: Ex 00000-000" style="margin-bottom: 12px;">
                            </div>
                        </div>
                        
                        
    
                    </p>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
